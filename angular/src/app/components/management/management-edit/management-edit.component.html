<div
  class="modal fade show"
  id="exampleModalLive"
  tabindex="-1"
  aria-labelledby="exampleModalLiveLabel"
  aria-modal="true"
  role="dialog"
  style="display: block"
  *ngIf="urediOdjeljenje!=null && urediOdjeljenje.prikaz"
>
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">{{urediOdjeljenje.name}}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="urediOdjeljenje.prikaz=false"></button>
      </div>
      <form [formGroup]="form" (ngSubmit)="onEditOdjeljenje()">
      <div class="modal-body" style="width: 100%;">
        <div class="row mb-3">
          <label for="Naziv" class="col-sm-4 col-form-label">Naziv</label>
          <div class="col-sm-8">
            <input id="Naziv" formControlName="Naziv" class="form-control" type="text" placeholder="Naziv" [(ngModel)]="urediOdjeljenje.naziv"/>
            <mat-error *ngFor="let validation of form_validation_messages.Naziv">
              <mat-error style="color: red" class="error-message" *ngIf="form.get('Naziv').hasError(validation.type) && (form.get('Naziv').dirty || form.get('Naziv').touched)">{{validation.message}}</mat-error>
            </mat-error>
          </div>
        </div>
        <div class="row mb-3">
          <label for="Vrsta" class="col-sm-4 col-form-label">Vrsta</label>
          <div class="col-sm-8">
            <input id="Vrsta" formControlName="Vrsta" class="form-control" type="text" placeholder="Vrsta" [(ngModel)]="urediOdjeljenje.vrsta"/>
            <mat-error *ngFor="let validation of form_validation_messages.Vrsta">
              <mat-error style="color: red" class="error-message" *ngIf="form.get('Vrsta').hasError(validation.type) && (form.get('Vrsta').dirty || form.get('Vrsta').touched)">{{validation.message}}</mat-error>
            </mat-error>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="urediOdjeljenje.prikaz = false">Close</button>
        <button type="button" class="btn btn-primary" [disabled]="!form.valid" (click)="onEditOdjeljenje()">Save changes</button>
      </div>
      </form>
    </div>
  </div>
</div>
